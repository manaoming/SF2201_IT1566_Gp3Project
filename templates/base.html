<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}{% endblock %}</title>
    <!-- bootstrap 5.2.0, script includes popper 2.11.6 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    {% endblock %}
</head>
<body>
<div class="vh-100" style="background-image: url(../../static/img/img.png); background-size:cover; background-repeat:no-repeat; background-position:center center;">
 
{% block navbar %} {% include "includes/_navbar.html" %} {% endblock %}
<div class="container-fluid">
    {% block content %} {% endblock %}
</div>
</div>
</body>
</html>
